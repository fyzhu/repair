<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/weui.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>智能快修</title>
</head>
<body>
  <section class="repair-form">
    <form class="" action="wechatpay.html" method="get">
      <div class="title">姓名</div>
      <div class="text"><input type="text" placeholder="输入真实姓名"></div>
      <div class="title">手机号</div>
      <div class="text"><input type="text" placeholder="请输入手机号"></div>
      <div class="title">选择城市</div>
      <div class="text">
        <input type="text" placeholder="北京，北京市，昌平区">
        <a class="icon-arrow" href="#" id="cityPicker"><i></i></a>
      </div>
      <!-- <div class="title">所在地区</div>
      <div class="text">
        <input type="text" placeholder="朝阳区">
        <a class="icon-arrow" href="#" id="areaPicker"><i></i></a>
      </div> -->
      <div class="title">详细地址</div>
      <div class="text">
        <input type="text" placeholder="输入维修详细地址">
      </div>
      <div class="title">设备类型</div>
      <div class="text">
        <input type="text" placeholder="摇摇车">
        <a class="icon-arrow" href="#" id="machinePicker"><i></i></a>
      </div>
      <div class="title">故障原因描述</div>
      <div><textarea name="" id="" cols="30" rows="10" placeholder="请简单描述一下故障原因"></textarea></div>
      <div><input type="submit" value="确认报修"></div>
    </form>
  </section>
  <script src="js/zepto.min.js"></script>
  <script type="text/javascript">
    let city =  [{
                    label: '广东',
                    value: 0,
                    children: [{
                        label: '广州',
                        value: 0,
                        children: [{
                            label: '海珠',
                            value: 0
                        }, {
                            label: '番禺',
                            value: 1
                        }]
                    }, {
                        label: '佛山',
                        value: 1,
                        children: [{
                            label: '禅城',
                            value: 0
                        }, {
                            label: '南海',
                            value: 1
                        }]
                    }]
                }, {
                    label: '广西',
                    value: 1,
                    children: [{
                        label: '南宁',
                        value: 0,
                        children: [{
                            label: '青秀',
                            value: 0
                        }, {
                            label: '兴宁',
                            value: 1
                        }]
                    }, {
                        label: '桂林',
                        value: 1,
                        children: [{
                            label: '象山',
                            value: 0
                        }, {
                            label: '秀峰',
                            value: 1
                        }]
                    }]
                }],area = [{
                label: '东城区',
                value: 0
            }, {
                label: '西城区',
                value: 1
            }, {
                label: '朝阳区',
                value: 2
            }, {
                label: '海淀区(disabled)',
                disabled: true,
                value: 3
            }, {
                label: '其他',
                value: 4
            }],machine = [{
                    label: '摇摇车',
                    value: 0
                }, {
                    label: '扭蛋机',
                    value: 1
                }, {
                    label: '摇摇车',
                    value: 2
                }, {
                    label: '海淀区(disabled)',
                    disabled: true,
                    value: 3
                }, {
                    label: '其他',
                    value: 4
                }]
    $('#cityPicker').on('click', function() {
        let me = this
        weui.picker(city, {
            onChange: function(result) {
                console.log(result);
            },
            onConfirm: function(result) {
                $(me).siblings("input").val(city[result[0]].label+"，"+city[result[0]].children[result[1]].label+"，"+city[result[0]].children[result[1]].children[result[2]].label)
            }
        });
    });
    $('#areaPicker').on('click', function() {
        let me = this
        weui.picker(area, {
            onChange: function(result) {
                console.log(result);
            },
            onConfirm: function(result) {
                $(me).siblings("input").val(area[result[0]].label)
            }
        });
    });
    $('#machinePicker').on('click', function() {
        let me = this
        weui.picker(machine, {
            onChange: function(result) {
                console.log(result);
            },
            onConfirm: function(result) {
                $(me).siblings("input").val(machine[result[0]].label)
            }
        });
    });
    </script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
